name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pipeline-demo:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pipeline-demo:${{ github.sha }}

      - name: Update Kubernetes deployment
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            deployment.yaml
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pipeline-demo:${{ github.sha }}
          namespace: default
